<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>

    
    <div id="formContainer" class="wrapper">

        <form action="#">
            <h2>Registration Form</h2>
            <div class="input-group">
                <span class="icon">
                    <ion-icon name="person"></ion-icon>
                </span>
                <input id="name" type="text" placeholder="Enter Name...">
                <span class="hide" id="nameError">Name required!</span>
                        </div>

            <div class="input-group">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input id="email" type="text" placeholder="Enter Email...">
                <span class="hide" id="emailError">Email required!</span>
            </div>

          
            <button onclick="formSubmitHandler()" class="btn">Register</button>
           
        </form>
    </div>


    <div id="startContainer" class="hide">

        <a href="./quiz.html">
            <button class="btn_start">QUIZ START?</button>
        </a>

    </div>




    
</body>
<script src="app.js"></script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
