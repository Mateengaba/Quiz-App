<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Gaba Quiz App</title>
    <link rel="stylesheet" href="./quiz.css">
</head>

<!-- startQuiz function ko call kiya gaya hai jab page load hota hai  -->
<body onload="startQuiz()">

    <h1  >Mr GABA QUIZ APP</h1>

    <div id="quizContainer">
        <!-- header -->
        <div class="header">
            <section>
                <div>
                    <span>Name:</span>
                    <span id="userName"></span>
                </div>
                <div>
                    <span>
                        Email:
                    </span>
                    <span id="userEmail"></span>
                </div>
            </section>
            <section>
                <div>
                    <span>Timer:</span>
                    <span id="timer"></span>
                </div>
            </section>
        </div>
        <!-- header end -->


        <!-- body -->
        <div class="body">
            <div>
                <h3 id="htmlQues">
                </h3>
            </div>
            <div >
                <ol id="htmlOptions">
                               </ol>
            </div>

        </div>
        <!-- body end -->


        <!-- footer -->
        <div class="footer">
            <div id="counter">
                <span id="currentCount">1 </span> / <span id="totalCount"></span>
            </div>

            <div>
                <button onclick="nextQues()" id="nextQuesBtn" class="hide">NEXT QUES</button>
            </div>
        </div>
        <!-- footer end -->

    </div>

    <!-- result section -->
    <div id="result" class="resultContainer hide">
      <h2>Result :</h2>  
        <div>
            <p>
                Correct Ans:
            </p>

            <p id="correctAns"></p>

        </div>

        <div>
            <p>
                Wrong Ans:
            </p>

            <p id="wrongAns"></p>
        </div>

    </div>
    <!-- result section end -->

</body>

<script src="quiz.js"></script>

</html>
